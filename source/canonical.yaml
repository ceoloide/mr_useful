meta:
    engine: 4.0.5
    name: mr_useful
    version: 0.1
    ref: v0.1 pre-release
    author: ceoloide
    url: github.com/ceoloide/mr_useful
units:
    kx: u
    ky: u
    kp: 19
    ks: 19
    kcow: 14
    kcoh: 14
    keycw: 18
    keych: 18
    led_pos_x: 0
    led_pos_y: 4.75
    led_rotation: 0
    vertical_underglow_shift: 0.5 kp
    diode_pos_x: 2.16
    diode_pos_y: -6
    diode_rotation: 0
    switch_rotation: 180
    screw_radius: 1.1
    spacer_radius: 2.05
    fillet_radius: 1
    pcb_tolerance: 0.5
    frame_dimension: 4
points:
    zones:
        arrows:
            anchor:
                shift:
                    - 60
                    - -125
            key:
                tags:
                    - key
            columns:
                left:
                    key:
                        column_net: C0
                    rows:
                        down:
                            row_net: R0
                            key:
                                led_prev: LED_3
                                led_next: LED_4
                                underglow_prev: ULED_2
                                underglow_next: ULED_3
                middle:
                    key:
                        column_net: C1
                    rows:
                        down:
                            row_net: R0
                            key:
                                led_prev: LED_4
                                led_next: LED_5
                        up:
                            row_net: R1
                            key:
                                led_prev: LED_5
                                led_next: LED_6
                                underglow_prev: ULED_1
                                underglow_next: ULED_2
                right:
                    key:
                        column_net: C2
                    rows:
                        down:
                            row_net: R0
                            key:
                                led_prev: LED_9
                                led_next: LED_10
                                underglow_prev: LED_10
                                underglow_next: ULED_1
        navigation:
            key:
                tags:
                    - key
            anchor:
                ref: arrows_middle_up
                shift:
                    - '-1 u'
                    - 2 u
            columns:
                first:
                    key:
                        column_net: C0
                    rows:
                        top:
                            key:
                                led_prev: LED_1
                                led_next: LED_2
                        bottom:
                            key:
                                led_prev: LED_2
                                led_next: LED_3
                                underglow_prev: ULED_3
                                underglow_next: ULED_4
                second:
                    key:
                        column_net: C1
                    rows:
                        top:
                            key:
                                led_prev: LED
                                led_next: LED_1
                        bottom:
                            key:
                                led_prev: LED_6
                                led_next: LED_7
                third:
                    key:
                        column_net: C2
                    rows:
                        top:
                            key:
                                led_prev: LED_7
                                led_next: LED_8
                        bottom:
                            key:
                                led_prev: LED_8
                                led_next: LED_9
                                underglow_prev: ULED_4
                                underglow_next: ULED_5
            rows:
                bottom:
                    row_net: R3
                top:
                    row_net: R4
        top_left_screw:
            anchor:
                ref: navigation_first_top
                shift:
                    - '-0.5 ks - (pcb_tolerance + frame_dimension)'
                    - 0.5 kp + (pcb_tolerance + frame_dimension)
            key:
                tags:
                    - screw
                height: 0
                width: 0
        top_right_screw:
            anchor:
                ref: navigation_third_top
                shift:
                    - 0.5 ks + (pcb_tolerance + frame_dimension)
                    - 0.5 kp + (pcb_tolerance + frame_dimension)
            key:
                tags:
                    - screw
                height: 0
                width: 0
        mid_left_screw:
            anchor:
                ref: arrows_middle_up
                shift:
                    - '-1.5 ks - (pcb_tolerance + frame_dimension)'
                    - 1 kp
            key:
                tags:
                    - screw
                height: 0
                width: 0
        mid_right_screw:
            anchor:
                ref: arrows_middle_up
                shift:
                    - 1.5 ks + (pcb_tolerance + frame_dimension)
                    - 1 kp
            key:
                tags:
                    - screw
                height: 0
                width: 0
        bottom_left_screw:
            anchor:
                ref: arrows_left_down
                shift:
                    - '-0.5 ks - (pcb_tolerance + frame_dimension)'
                    - '-0.5 kp - (pcb_tolerance + frame_dimension)'
            key:
                tags:
                    - screw
                height: 0
                width: 0
        bottom_right_screw:
            anchor:
                ref: arrows_right_down
                shift:
                    - 0.5 ks + (pcb_tolerance + frame_dimension)
                    - '-0.5 kp - (pcb_tolerance + frame_dimension)'
            key:
                tags:
                    - screw
                height: 0
                width: 0
outlines:
    debug_points:
        -
            what: rectangle
            where: true
            size:
                - 6
                - 0.01
        -
            what: rectangle
            where: true
            size:
                - 0.01
                - 4
        -
            what: circle
            where: true
            radius: 0.4
            adjust:
                shift:
                    - 3
                    - 0
        -
            what: circle
            where: true
            radius: 0.4
            adjust:
                shift:
                    - 0
                    - 2
        -
            what: rectangle
            where:
                - key
            size:
                - kx
                - ky
            operation: stack
        -
            what: rectangle
            where:
                - key
            size:
                - kcow
                - kcoh
            operation: stack
        -
            what: circle
            where:
                - screw
            radius: 2
            operation: stack
    _switch_cutouts:
        -
            what: rectangle
            where:
                - key
            size:
                - kcow
                - kcoh
    _screws:
        -
            what: circle
            where:
                - screw
            radius: screw_radius
    _spacers:
        -
            what: circle
            where:
                - screw
            radius: spacer_radius
    _base:
        -
            what: rectangle
            where: arrows_middle_up
            size:
                - 3 ks
                - 5 kp
            adjust:
                shift:
                    - 0
                    - kp
    _xiao_footprint:
        -
            what: rectangle
            where: navigation_second_top
            size:
                - 17.8
                - 21
            adjust:
                shift:
                    - 0
                    - 0
        -
            what: rectangle
            where: navigation_second_top
            size:
                - 9
                - 7.35
            adjust:
                shift:
                    - 0
                    - 8.2465
    _xiao_footprint_tolerance:
        -
            what: outline
            name: _xiao_footprint
            expand: pcb_tolerance * 2
    pcb:
        -
            what: outline
            name: _base
            fillet: fillet_radius
    _pcb_tolerance:
        -
            what: outline
            name: pcb
            expand: pcb_tolerance * 2
    front_plate:
        -
            what: outline
            name: _base
            expand: frame_dimension * 2
            joints: 1
            fillet: fillet_radius * 2
        -
            what: outline
            name: _switch_cutouts
            operation: subtract
        -
            what: outline
            name: _screws
            operation: subtract
    back_plate:
        -
            what: outline
            name: front_plate
        -
            what: outline
            name: _base
            operation: add
    spacer_plate_top:
        -
            what: outline
            name: front_plate
        -
            what: outline
            name: _pcb_tolerance
            operation: subtract
        -
            what: outline
            name: _spacers
            operation: subtract
    spacer_plate_bottom:
        -
            what: outline
            name: front_plate
        -
            what: outline
            name: _pcb_tolerance
            operation: subtract
        -
            what: outline
            name: _spacers
            operation: subtract
        -
            what: outline
            name: _xiao_footprint_tolerance
            operation: subtract
        -
            what: rectangle
            where: navigation_second_top
            size:
                - 13
                - 20
            adjust:
                shift:
                    - 0
                    - 8
            operation: subtract
    preview:
        -
            what: outline
            name: debug_points
        -
            what: rectangle
            where:
                - key
            size:
                - keycw
                - keych
            operation: stack
        -
            what: outline
            name: _switch_cutouts
            operation: stack
        -
            what: outline
            name: _screws
            operation: stack
        -
            what: outline
            name: pcb
            operation: stack
        -
            what: outline
            name: spacer_plate_top
            operation: stack
        -
            what: outline
            name: spacer_plate_bottom
            operation: stack
        -
            what: outline
            name: _xiao_footprint
            operation: stack
        -
            what: rectangle
            where: navigation_second_top
            size:
                - 9
                - 7.35
            adjust:
                shift:
                    - 0
                    - 8.2465
            operation: stack
pcbs:
    back_plate:
        outlines:
            main:
                outline: back_plate
    front_plate:
        outlines:
            main:
                outline: front_plate
        footprints:
            logo:
                what: logo_mr_useful
                where: arrows_middle_up
                params:
                    text_line_1: github.com/ceoloide/mr_useful
                    text_line_2: v0.1 pre-release
                adjust:
                    shift:
                        - 0
                        - 1 ks
    spacer_plate_bottom:
        outlines:
            main:
                outline: spacer_plate_bottom
    spacer_plate_top:
        outlines:
            main:
                outline: spacer_plate_top
    mr_useful:
        outlines:
            main:
                outline: pcb
        footprints:
            key_switches:
                what: mx
                where:
                    - key
                params:
                    reverse: false
                    hotswap: false
                    keycaps: false
                    from: '{{column_net}}'
                    to: '{{colrow}}'
                adjust:
                    rotate: switch_rotation
            per_key_leds:
                what: ceoloide/led_sk6812mini-e
                where:
                    - key
                params:
                    P1: VCC
                    P2: '{{key.led_next}}'
                    P3: GND
                    P4: '{{key.led_prev}}'
                    reversible: false
                    reverse_mount: true
                    include_courtyard: false
                    include_keepout: false
                adjust:
                    shift:
                        - led_pos_x
                        - led_pos_y
                    rotate: led_rotation
            underglow_leds:
                what: ceoloide/led_sk6812mini-e
                where:
                    - navigation_first_bottom
                    - navigation_third_bottom
                    - arrows_middle_up
                    - arrows_left_down
                    - arrows_right_down
                params:
                    P1: VCC
                    P2: '{{key.underglow_next}}'
                    P3: GND
                    P4: '{{key.underglow_prev}}'
                    reversible: false
                    reverse_mount: false
                    include_courtyard: false
                    include_keepout: false
                adjust:
                    shift:
                        - 0
                        - vertical_underglow_shift
                    rotate: led_rotation + 180
            diodes:
                what: ceoloide/diode_tht_sod123
                where:
                    - key
                params:
                    from: '{{colrow}}'
                    to: '{{row_net}}'
                    include_tht: false
                    reversible: false
                    side: B
                adjust:
                    shift:
                        - diode_pos_x
                        - diode_pos_y
                    rotate: diode_rotation
            mcu:
                what: seeedstudio_xiao
                where: navigation_second_top
                params:
                    side: B
                    flip: false
                    P3: LED
                    P4: C0
                    P5: C1
                    P6: C3
                    P7: R3
                    P8: R2
                    P9: R1
                    P10: R0
                    RAW3V3: VCC
            logo:
                what: logo_mr_useful
                where: arrows_middle_up
                params:
                    text_line_1: github.com/ceoloide/mr_useful
                    text_line_2: v0.1 pre-release
                    side: F
                adjust:
                    shift:
                        - 0
                        - 1 ks
            jlcpcb_order_number_text:
                what: ceoloide/utility_text
                where: arrows_middle_up
                params:
                    text: JLCJLCJLCJLC
                    side: B
                    mirrored: true
                adjust:
                    shift:
                        - 0
                        - 1 ks
